<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nimble Rules Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: #2c3e50;
    }
    input[type="password"] {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Enter Password to Access</h2>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Enter</button>
  </form>
</body>
</html>
